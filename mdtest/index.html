<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>paste base 64 in input then press enter <br> python should return something like b'xxxxx' remove the b and quotes
        <br>
        <input type="text">
    </p>
</body>

</html>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        console.log('loaded');
        const input = document.querySelector('input');
        input.addEventListener('keyup', (event) => {
            if (event.code == 'Enter') {
                console.log('pressed');
                document.querySelector('p').innerHTML = atob(input.value);
            }
        })


    })

</script>
